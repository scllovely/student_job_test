{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /* 为 #container 元素添加样式，使其布局在毕业生去向数据分析可视化区域内 */
        .fater-pannel-body {
            position: relative;
            width: 100%;
            height: 100%;
        }

        #container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 45%;
        }

        /* 给标题添加底部外边距 */
        .fater-pannel-title {
            margin-bottom: 20px; /* 可根据需要调整间距大小 */
        }
    </style>
</head>
<body>
   <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
   {% include 'templates/head.html' %}

<div class="fater-layout-header">
    {% include 'templates/nav.html' %}
</div>

<div class="fater-layout-menus">
    {% include 'templates/menus.html' %}
</div>
<div class="fater-layout-body">
    <div class="fater-panel">
        <div class="fater-pannel-title">毕业生去向数据分析可视化</div>
        <div class="fater-pannel-body">
            <div id="location_bar" style="width: 100%; height: 400px;"></div>
            <div id="size_pie" style="width: 100%; height: 400px;"></div>
            <div id="type_bar" style="width: 100%; height: 400px;"></div>
            <div id="position_type_pie" style="width: 100%; height: 400px;"></div>
            <div id="container"></div>
        </div>
    </div>
</div>
   <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5.4.2/dist/echarts.min.js"></script>
  <script type="text/javascript">
    window.onload = function() {
        var dom = document.getElementById("container");
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(dom);
        var app = {};
        var option = null;

        // 从后端获取数据
        const locationData = {{ location_data|safe }};
        const typeData = {{ type_data|safe }};
        const locationTotal = {{ location_total }};
        const typeTotal = {{ type_total }};

        option = {
            tooltip: {},
            title: [
                {
                    text: '各学院毕业人数',
                    subtext: '总计 ' + locationTotal,
                    left: '25%',
                    textAlign: 'center'
                },
                {
                    text: '公司类型分布',
                    subtext: '总计 ' + typeTotal,
                    left: '75%',
                    textAlign: 'center'
                },
                {
                    text: '公司所在地分布',
                    subtext: '总计 ' + locationTotal,
                    left: '75%',
                    top: '50%',
                    textAlign: 'center'
                }
            ],
            grid: [
                {
                    top: 50,
                    width: '50%',
                    bottom: '45%',
                    left: 10,
                    containLabel: true
                },
                {
                    top: '55%',
                    width: '50%',
                    bottom: 0,
                    left: 10,
                    containLabel: true
                }
            ],
            xAxis: [
                {
                    type: 'value',
                    max: locationTotal,
                    splitLine: {
                        show: false
                    }
                },
                {
                    type: 'value',
                    max: typeTotal,
                    gridIndex: 1,
                    splitLine: {
                        show: false
                    }
                }
            ],
            yAxis: [
                {
                    type: 'category',
                    data: locationData.map(item => item.name),
                    axisLabel: {
                        interval: 0,
                        rotate: 30
                    },
                    splitLine: {
                        show: false
                    }
                },
                {
                    gridIndex: 1,
                    type: 'category',
                    data: typeData.map(item => item.name),
                    axisLabel: {
                        interval: 0,
                        rotate: 30
                    },
                    splitLine: {
                        show: false
                    }
                }
            ],
            series: [
                {
                    type: 'bar',
                    stack: 'chart',
                    z: 3,
                    label: {
                        position: 'right',
                        show: true
                    },
                    data: locationData.map(item => item.value)
                },
                {
                    type: 'bar',
                    stack: 'chart',
                    silent: true,
                    itemStyle: {
                        color: '#eee'
                    },
                    data: locationData.map(item => locationTotal - item.value)
                },
                {
                    type: 'bar',
                    stack: 'component',
                    xAxisIndex: 1,
                    yAxisIndex: 1,
                    z: 3,
                    label: {
                        position: 'right',
                        show: true
                    },
                    data: typeData.map(item => item.value)
                },
                {
                    type: 'bar',
                    stack: 'component',
                    silent: true,
                    xAxisIndex: 1,
                    yAxisIndex: 1,
                    itemStyle: {
                        color: '#eee'
                    },
                    data: typeData.map(item => typeTotal - item.value)
                },
                {
                    type: 'pie',
                    radius: [0, '30%'],
                    center: ['75%', '25%'],
                    data: typeData,
                    label: {
                        show: true,
                        formatter: '{b}: {d}%'
                    }
                },
                {
                    type: 'pie',
                    radius: [0, '30%'],
                    center: ['75%', '75%'],
                    data: locationData,
                    label: {
                        show: true,
                        formatter: '{b}: {d}%'
                    }
                }

            ]
        };

        if (option && typeof option === 'object') {
            myChart.setOption(option);
        }
    };
</script>

</body>
</html>
